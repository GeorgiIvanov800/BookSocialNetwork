<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstName" placeholder="First name">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="confirmPassword" placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class=" btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class=" btn btn-link">
        <em class="fas fa-registered">&nbsp;Register</em>
      </button>
    </div>
  </div>
</div>
