<div class="card"
style="width: 20rem">
  <img [src]="book.cover" class="card-img-top" height="200" alt="...">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"> <i class="fa-solid fa-book"></i>{{book.title}} </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"> <i class="fa-solid fa-user-check"></i>{{book.authorName}} </h5>
  </div>
</div>
