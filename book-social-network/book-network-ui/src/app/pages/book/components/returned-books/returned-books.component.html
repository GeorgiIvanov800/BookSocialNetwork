<h2>My Returned Books</h2>
<hr>
<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of returnedBooks.content; let index = index">
      <th scope="row">{{ index + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.isbn }}</td>
      <td><i class="fas fa-star text-warning"></i>{{ book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!book.returned" class="cursor-pointer fa-solid fa-paper-plane text-success"></i>
          <i class="cursor-pointer fa-solid fa-circle-check" [class.text-success]="book.returnApproved"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()"
             class="page-link"
             role="button"
             aria-label="Go to First Page"
             [class.disabled]="page == 0"
          >
            <i class="fa-solid fa-angle-double-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="GoToPreviousPage()"
             class="page-link"
             role="button"
             aria-label="previous"
             [class.disabled]="page == 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(this.returnedBooks.totalPages); let pageIndex = index">
          <a (click)="GoToPage(pageIndex)"
             class="page-link"
             role="button"
             aria-label="previous"
             [class.active]="page == pageIndex"
          >
            {{ pageIndex + 1 }}
          </a>

        </li>
        <li class="page-item">
          <a (click)="goToNextPage()"
             class="page-link"
             role="button"
             aria-label="Next"
             [class.disabled]="isLastPage">

            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="GoToLastPage()"
             class="page-link"
             role="button"
             aria-label="Last Page"
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
