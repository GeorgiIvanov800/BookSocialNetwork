<h3>My Books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New Book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    [book]="book"
    [manage]="true"
    *ngFor="let book of bookResponse.content"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  ></app-book-card>
</div>
<hr>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()"
           class="page-link"
           role="button"
           aria-label="Go to First Page"
           [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-double-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="GoToPreviousPage()"
           class="page-link"
           role="button"
           aria-label="previous"
           [class.disabled]="page == 0">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
        <a (click)="GoToPage(pageIndex)"
           class="page-link"
           role="button"
           aria-label="previous"
           [class.active]="page == pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>

      </li>
      <li class="page-item">
        <a (click)="goToNextPage()"
           class="page-link"
           role="button"
           aria-label="Next"
           [class.disabled]="isLastPage">

          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="GoToLastPage()"
           class="page-link"
           role="button"
           aria-label="Last Page"
           [class.disabled]="isLastPage">
          <i class="fa-solid fa-angle-double-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
